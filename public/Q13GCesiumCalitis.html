<!DOCTYPE html>
<html>
<body>

  <h2>Q1 3rd Graded Exercise submitted by Raymond Ashly C. Calitis of 9-Cesium</h2>

  <p>Guess the number: ****</p>
  <p>The number is from 1 to 100</p>
  <p>Enter your guess: <input type="number" id="userGuess"></p>
  <button onclick="checkIt()">Check it</button>
  <p id="result"></p>
  
<script>
var dNumber = Math.floor(Math.random() * 100) + 1;

function checkIt() 
{
    var userGuess = parseInt(document.getElementById("userGuess").value);
    var resultElement = document.getElementById("result");  
    if (userGuess < dNumber) 
    {
        resultElement.textContent = "Higher";
    } else if (userGuess > dNumber) 
    {
        resultElement.textContent = "Lower";
    } else {
        resultElement.textContent = "You are correct!";
    }
}
</script>

</body>
</html>
